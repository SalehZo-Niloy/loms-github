<app-loms-layout
  organisationName="Loan Origination and Monitoring System"
  solutionName="LOMS"
  breadcrumb="CPV Initiation & Assign"
  basePath="/loms"
>
  <div class="space-y-6">
    <section class="rounded-md border border-slate-200 bg-white px-6 py-4 shadow-sm">
      <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
        <div class="space-y-1">
          <div class="text-sm font-semibold text-slate-900">
            CPV Initiation & Assign
          </div>
        </div>
      </div>

      <div class="mt-4 grid gap-4 text-xs text-slate-800 md:grid-cols-[minmax(0,1.5fr)_minmax(0,1.5fr)_minmax(0,1.5fr)_auto] md:items-center">
        <div class="space-y-1">
          <div class="text-[11px] font-semibold uppercase tracking-wide text-slate-500">
            Application ID
          </div>
          <button
            type="button"
            class="text-[13px] font-semibold text-blue-700 hover:underline"
          >
            {{ applicationId }}
          </button>
        </div>
        <div class="space-y-1">
          <div class="text-[11px] font-semibold uppercase tracking-wide text-slate-500">
            Requested Loan Amount
          </div>
          <div class="text-[13px] text-slate-900">
            {{ requestedLoanAmount }}
          </div>
        </div>
        <div class="space-y-1">
          <div class="text-[11px] font-semibold uppercase tracking-wide text-slate-500">
            Product Type
          </div>
          <div class="text-[13px] text-slate-900">
            {{ productType }}
          </div>
        </div>
        <div class="flex justify-end">
          <button
            type="button"
            class="inline-flex items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-[11px] font-semibold text-white shadow-sm hover:bg-blue-700"
          >
            Application Details
          </button>
        </div>
      </div>
    </section>

    <section class="rounded-md border border-slate-200 bg-white px-6 py-5 text-xs shadow-sm">
      <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
        <div class="space-y-1">
          <h2 class="text-sm font-semibold text-slate-900">
            CPV Request List
          </h2>
        </div>
        <div class="flex flex-wrap items-center gap-2">
          <select
            class="h-8 rounded-md border border-slate-200 bg-white px-2 text-[11px] text-slate-700 outline-none ring-0 focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
            [(ngModel)]="bulkAction"
          >
            <option value="None">Bulk Actions…</option>
            <option value="Forward">Forward</option>
            <option value="Hold">Hold</option>
          </select>
          <select
            class="h-8 rounded-md border border-slate-200 bg-white px-2 text-[11px] text-slate-700 outline-none ring-0 focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
            [(ngModel)]="bulkForwardTo"
          >
            <option value="">Bulk Forward To…</option>
            <option value="RM">RM</option>
            <option value="Branch Operations">Branch Operations</option>
            <option value="CPV Team">CPV Team</option>
          </select>
          <button
            type="button"
            class="inline-flex h-8 items-center justify-center rounded-md bg-blue-600 px-4 text-[11px] font-semibold text-white shadow-sm hover:bg-blue-700"
            (click)="applyBulk()"
          >
            Apply to Selected
          </button>
        </div>
      </div>

      <div class="mt-4 overflow-x-auto">
        <table class="min-w-full border-separate border-spacing-0 text-[11px]">
          <thead>
            <tr class="bg-slate-50 text-left font-semibold uppercase tracking-wide text-slate-500">
              <th class="px-4 py-2">
                <input
                  type="checkbox"
                  class="h-3.5 w-3.5 rounded border-slate-300"
                  (change)="toggleAll($any($event.target).checked)"
                />
              </th>
              <th class="px-4 py-2">
                CPV Type
              </th>
              <th class="px-4 py-2">
                Related Persona
              </th>
              <th class="px-4 py-2">
                Actions
              </th>
              <th class="px-4 py-2">
                Forward To
              </th>
              <th class="px-4 py-2">
                Assignment Status
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-slate-100 bg-white">
            <tr
              *ngFor="let row of cpvRows"
              class="text-xs"
            >
              <td class="px-4 py-3 align-top">
                <input
                  type="checkbox"
                  class="h-3.5 w-3.5 rounded border-slate-300"
                  [(ngModel)]="row.selected"
                />
              </td>
              <td class="px-4 py-3 align-top text-slate-900">
                {{ row.cpvType }}
              </td>
              <td class="px-4 py-3 align-top text-slate-700">
                {{ row.persona }}
              </td>
              <td class="px-4 py-3 align-top">
                <select
                  class="h-8 w-32 rounded-md border border-slate-200 bg-white px-2 text-[11px] text-slate-700 outline-none ring-0 focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
                  [(ngModel)]="row.action"
                >
                  <option value="Forward">Forward</option>
                  <option value="Hold">Hold</option>
                </select>
              </td>
              <td class="px-4 py-3 align-top">
                <select
                  class="h-8 w-40 rounded-md border border-slate-200 bg-white px-2 text-[11px] text-slate-700 outline-none ring-0 focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
                  [(ngModel)]="row.forwardTo"
                >
                  <option value="">Select…</option>
                  <option value="RM">RM</option>
                  <option value="Branch Operations">Branch Operations</option>
                  <option value="CPV Team">CPV Team</option>
                </select>
              </td>
              <td class="px-4 py-3 align-top">
                <span
                  class="inline-flex items-center rounded-full bg-slate-100 px-3 py-1 text-[11px] font-semibold text-slate-700"
                >
                  Pending
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-6 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
        <div></div>
        <div class="flex justify-end gap-3">
          <button
            type="button"
            class="inline-flex items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-[11px] font-semibold text-white shadow-sm hover:bg-blue-700"
          >
            Confirm CPV Setup
          </button>
        </div>
      </div>
    </section>
  </div>
</app-loms-layout>
